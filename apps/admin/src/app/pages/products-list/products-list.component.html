<p-card header="Products" subheader="List of all products">
  <p-toast></p-toast>
  <p-confirmDialog
    header="Confirmation"
    icon="pi pi-exclamation-triangle"
  ></p-confirmDialog>
  <p-table
    [value]="products"
    responsiveLayout="scroll"
    [paginator]="true"
    [rows]="10"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-end">
        <div>
          <p-button
            styleClass="p-button-primary"
            label="New"
            icon="pi pi-plus"
            routerLink="form"
          >
          </p-button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Name<p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="image">
          Image <p-sortIcon field="image"></p-sortIcon>
        </th>
        <th pSortableColumn="price">
          Price <p-sortIcon field="price"></p-sortIcon>
        </th>
        <th pSortableColumn="stock">
          Stock <p-sortIcon field="stock"></p-sortIcon>
        </th>
        <th pSortableColumn="category">
          Category <p-sortIcon field="category"></p-sortIcon>
        </th>
        <th pSortableColumn="created">
          Created At <p-sortIcon field="created"></p-sortIcon>
        </th>

        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-prod>
      <tr>
        <td>{{ prod.name }}</td>
        <td>
          <img [src]="prod.image" style="width: 100px" />
        </td>
        <td>{{ prod.price }}</td>
        <td>{{ prod.countInStock }}</td>
        <td>{{ prod.category?.name }}</td>
        <td>{{ prod.dateCreated | date: 'short' }}</td>
        <td>
          <p-button
            styleClass="p-button-danger mr-2"
            icon="pi pi-trash"
            (click)="deleteProduct(prod.id)"
          ></p-button>
          <p-button
            styleClass="p-button-success"
            icon="pi pi-pencil"
            (click)="updateProduct(prod.id)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
