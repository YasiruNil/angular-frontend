<p-card header="Categories" subheader="List of all categories">
  <p-toast></p-toast>
  <p-confirmDialog
    header="Confirmation"
    icon="pi pi-exclamation-triangle"
  ></p-confirmDialog>
  <p-table [value]="categories" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-end">
        <div>
          <p-button
            styleClass="p-button-primary"
            label="New"
            icon="pi pi-plus"
            routerLink="form"
          >
          </p-button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          name<p-sortIcon field="name"></p-sortIcon>
        </th>
        <th>icon</th>
        <th>Color</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cat>
      <tr>
        <td>{{ cat.name }}</td>
        <td><i class="pi" [ngClass]="'pi-' + cat.icon"></i></td>
        <td>{{ cat.color }}</td>
        <td>
          <p-button
            (click)="deleteCategory(cat.id)"
            styleClass="p-button-danger mr-2"
            icon="pi pi-trash"
          ></p-button>
          <p-button
            styleClass="p-button-success"
            icon="pi pi-pencil"
            (click)="updateCategory(cat.id)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
