<div class="cart-page">
  <div class="grid">
    <div class="col-8">
      <div>
        <p-button
          label="Continue shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        ></p-button>
      </div>
      <div>
        <h4>My Cart:{{ cartCount }} items</h4>
      </div>
      <div class="cart-shipping mb-5">
        Shipping after the payment,Delivery time : 1 to 4 working days
      </div>

      <div class="cart-item mb-4" *ngFor="let cartItem of cartItemDetails">
        <div class="grid">
          <div class="col-2 cart-item-image">
            <img
              [src]="cartItem.product.image"
              [attr.alt]="cartItem.product.name"
            />
          </div>
          <div class="col-6">
            <div class="cart-item-name">{{ cartItem.product.name }}</div>
            <div class="cart-item-price">
              {{ cartItem.product.price | currency }}
            </div>
            <div class="cart-item-remove">
              <p-button
                icon="pi pi-trash"
                (onClick)="deleteCart(cartItem)"
              ></p-button>
            </div>
          </div>
          <div class="col-4">
            <div class="cart-item-quantity">
              <hr />
              <label class="mb-3" for="minmax-button"> Quantity</label><br />
              <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                [inputId]="cartItem.product.id"
                [min]="1"
                [max]="100"
                [(ngModel)]="cartItem.quantity"
                (onInput)="updateCartItemQuantity($event, cartItem)"
              ></p-inputNumber>
            </div>
            <div class="cart-item-subtotal-value">
              Subtotal:<span class="cart-item-subtotal-value">{{
                cartItem.product.price * (cartItem.quantity || 0) | currency
              }}</span>
            </div>
          </div>
        </div>
        <img src="" />
      </div>
    </div>
    <div class="col-4"><orders-order-summery></orders-order-summery></div>
  </div>
</div>
