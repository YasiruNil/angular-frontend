<div class="gallery" *ngIf="hasImage">
  <div class="main-image">
    <img [src]="selectedImage" alt="" />
  </div>
  <div class="images">
    <ul>
      <li
        *ngFor="let image of images"
        (click)="changeSelectedImage(image)"
        [ngStyle]="{
          'background-image': 'url(' + image + ')',
          marginRight: '10px',
          backgroundSize: 'cover'
        }"
      >
        image
      </li>
    </ul>
  </div>
</div>
