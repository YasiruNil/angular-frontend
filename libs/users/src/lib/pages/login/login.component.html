<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img class="img-properties" src="assets/images/pic.jpeg" width="100%" />
      </div>
      <div class="col-6 p-p-5">
        <h3>Welcome!</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginForm">
          <div class="grid mt-6 mr-4">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-user"></i
                ></span>
                <input
                  type="text"
                  formControlName="email"
                  pInputText
                  placeholder="Email"
                />
              </div>
              <small
                *ngIf="getLoginForm['email'].invalid && isSubmited"
                class="p-error mt-2"
              >
                <span *ngIf="getLoginForm['email']?.errors?.['required']">
                  Email is Required
                </span>
                <span *ngIf="getLoginForm['email']?.errors?.['email']">
                  Email is invalid
                </span>
              </small>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-lock"></i
                ></span>
                <input
                  type="password"
                  formControlName="password"
                  pInputText
                  placeholder="Password"
                />
              </div>
              <small
                *ngIf="getLoginForm['password'].invalid && isSubmited"
                class="p-error mt-2"
              >
                <span *ngIf="getLoginForm['password']?.errors?.['required']">
                  Password is Required
                </span>
              </small>
            </div>

            <div class="col-12">
              <p-button
                label="Submit"
                styleClass="w-full"
                (onClick)="onSubmit()"
              ></p-button>
            </div>
            <div class="col-12">
              <small *ngIf="authFailed" class="p-error">
                Password or Email are wrong</small
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
